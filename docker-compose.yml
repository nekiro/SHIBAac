name: shibaac
services:
  frontend:
    container_name: frontend
    build:
      context: .
      target: dev
    ports:
      - 3000:3000
    depends_on:
      - mysql
    command:
      - /bin/sh
      - -c
      - |
        npx prisma generate
        npx prisma db push
        npx prisma db seed
        npm run dev
    env_file: .env
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

  mysql:
    image: mysql:8.0.32
    ports:
      - 3306:3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: true
      MYSQL_DATABASE: shibaac
    volumes:
      - mysql-data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/db.sql
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: pma
    ports:
      - 8080:80
    environment:
      PMA_HOST: mysql
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: ""
      UPLOAD_LIMIT: 300M
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql-data:
